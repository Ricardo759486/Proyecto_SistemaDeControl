<div class="container">
      <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Nit</th>
                <th>Email</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="body_tabla">
              <tr *ngFor="let proveedor of proveedor" class="text-center" >
                <td>{{proveedor.idProveedor}}</td>
                <td>{{proveedor.nombre}}</td>
                <td>{{proveedor.nit}}</td>
                <td>{{proveedor.email}}</td>
                <td>{{proveedor.direccion}}</td>
                <td>{{proveedor.estado}}</td>
                <td>
                  <button (click)="Editar(proveedor)" class="btn btn-warning">Editar</button>
                  <button (click)="Delete(proveedor)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
</div>
