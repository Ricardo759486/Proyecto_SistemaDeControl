<div class="register">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <form class="custom-form" method="post" (ngSubmit)="login()" id="login">
    <h1>Registro Material a cuadrillas</h1>
    <br>
    <label>Seleccione la cuadrilla:  </label>
    <select [(ngModel)]="Cuadrilla">
      <option *ngFor="let cuadrilla of cuadrilla" value = {{cuadrilla.idCuadrilla}}>
        {{cuadrilla.movilAsociado}}
      </option>
    </select>
    <br>
    <input
      type="text"
      [(ngModel)]="materialcuadrilla.cantidad"
      name="nit"
      placeholder="Ingrese la cantidad del material a asignar"
      required="required"
    />
    <br>
    <label>Seleccione el material:  </label>
    <select [(ngModel)]="Material">
      <option *ngFor="let material of material" value = {{material.idInventario}}>
        {{material.nombreMaterial}}
      </option>
    </select>
    <input
      type="number"
      [(ngModel)]="Cantidad"
      name="Cantidad"
      placeholder="Cantidad"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
