<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newMaterialCuadrilla" (ngSubmit)="register_materialCuadrilla(newMaterialCuadrilla.value)">

    <mat-form-field appearance="fill">
      <mat-label>Cuadrilla</mat-label>
      <mat-select placeholder="cuadrilla" formControlName="cuadrilla">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let cuadrilla of cuadrilla" value = {{cuadrilla.idCuadrilla}}>{{cuadrilla.movilAsociado}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Material</mat-label>
      <mat-select placeholder="material" formControlName="material">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let material of material" value = {{material.idInventario}}>{{material.nombreMaterial}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput placeholder="Cantidad a asignar" formControlName="cantidad" >
    </mat-form-field>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
