<div class="register_proveedor">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_turnotrabajo()" id="register_provedor">
    <h1>Registro Turno Trabajo</h1>
    <input
      type="text"
      [(ngModel)]="turnotrabajo.descripcion"
      name="nit"
      placeholder="Ingrese el NIT de la empresa"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
