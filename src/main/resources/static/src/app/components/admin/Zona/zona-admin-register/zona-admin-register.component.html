 <div class="register">
   <div class="row" *ngIf="loading">
     <div class="col-md-4 col-md-offset-4">
       <div class="spinner-border text-info float-right" role="status">
         <span class="sr-only">Loading...</span>
       </div>
     </div>
   </div>
   <form class="custom-form" method="post" (ngSubmit)="register_zona()" id="login">
     <h1>Registro Zona</h1>
     <input
       type="text"
       [(ngModel)] = "zona.ciudad"
       name="Ciudad"
       placeholder="Ciudad"
       required="required"
     />
     <input
       type="text"
       [(ngModel)]="zona.coordenadas"
       name="Coordenadas"
       placeholder="Coordenadas"
       required="required"
     />
     <input
       type="text"
       [(ngModel)]="zona.localidad"
       name="Localidad"
       placeholder="Localidad"
       required="required"
     />
     <button type="submit" >Registrar</button>
     <div class="row" *ngIf="errorInicio">
       <div class="col-md-12">
         <div class="alert alert-danger" role="alert">
           <strong>Error: </strong> {{mensajeError}}
         </div>
       </div>
     </div>
   </form>
 </div>
