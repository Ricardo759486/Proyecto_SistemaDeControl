
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-side-bar></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar-admin (toggleSidebarForMe)="sideBarToggler()"></app-navbar-admin>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Página de inicio</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
          <h1>Email del administrador:</h1>
          <br>
          {{email}}
          <br>
          <br>
          <br>
          <h1>Ultima fecha cambio de contraseña:</h1>
          <br>
          {{tiempo_contra}}
          <br>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
