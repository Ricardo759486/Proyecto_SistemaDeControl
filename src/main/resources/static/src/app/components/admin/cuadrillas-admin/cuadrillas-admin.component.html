
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-side-bar></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar-admin (toggleSidebarForMe)="sideBarToggler()"></app-navbar-admin>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Dashboard</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
          <!-- login.component.html -->

          <div class="login">
            <div class="row" *ngIf="loading">
              <div class="col-md-4 col-md-offset-4">
                <div class="spinner-border text-info float-right" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>

            </div>
            <form class="custom-form" method="post" (ngSubmit)="login()" id="login">
              <h1>Registro Cuadrillas</h1>
              <input
                type="text"
                [(ngModel)] = "MovilAsociado"
                name="MovilAsociado"
                placeholder="Movil Asociado"
                required="required"
              />
              <input
                type="select"
                [(ngModel)]="Zona"
                name="Zona"
                placeholder="Seleccione una Zona..."
                required="required"
              />
              <input
                type="select"
                [(ngModel)]="Proveedor"
                name="Proveedor"
                placeholder="Seleccione un Provedor..."
                required="required"
              />
              <input
                type="select"
                [(ngModel)]="TurnoTrabajo"
                name="TurnoTrabajo"
                placeholder="Ingrese el turno de trabajo"
                required="required"
              />
              <button type="submit" >Registrar</button>
              <div class="row" *ngIf="errorInicio">
                <div class="col-md-12">
                  <div class="alert alert-danger" role="alert">
                    <strong>Error: </strong> {{mensajeError}}
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
