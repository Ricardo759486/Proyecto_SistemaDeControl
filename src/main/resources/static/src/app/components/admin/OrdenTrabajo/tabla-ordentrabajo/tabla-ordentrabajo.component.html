<div class="container">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody class="body_tabla">
      <tr *ngFor="let ordenTrabajo of ordenTrabajo" class="text-center" >
        <td>{{ordenTrabajo.idOrdenTrabajo}}</td>
        <td>{{ordenTrabajo.descripcion}}</td>
        <td>{{ordenTrabajo.estado}}</td>
        <td>
          <button (click)="Editar(ordenTrabajo)" class="btn btn-warning">Editar</button>
          <button (click)="Delete(ordenTrabajo)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
