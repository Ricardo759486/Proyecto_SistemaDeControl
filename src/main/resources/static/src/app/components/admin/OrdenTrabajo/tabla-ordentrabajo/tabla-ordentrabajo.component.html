<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>
<div class="container-btn-new">
  <button mat-stroked-button (click)="Agregar()">
    <mat-icon>note_add</mat-icon>&nbsp; Agregar
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.idOrdenTrabajo }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let element">{{ element.cliente}}</td>
  </ng-container>

  <ng-container matColumnDef="cuadrilla">
    <th mat-header-cell *matHeaderCellDef>Cuadrilla</th>
    <td mat-cell *matCellDef="let element">{{ element.cuadrilla }}</td>
  </ng-container>

  <ng-container matColumnDef="tiposervicio">
    <th mat-header-cell *matHeaderCellDef>Tipo Servicio</th>
    <td mat-cell *matCellDef="let element">{{ element.tiposervicio  }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="text-color-grey hover-edit" mat-stroked-button color="accent" (click)="Editar(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="text-color-grey hover-red" mat-stroked-button color="warn" (click)="Delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
