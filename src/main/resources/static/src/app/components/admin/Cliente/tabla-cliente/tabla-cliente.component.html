<div class="container">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Direccion</th>
        <th>NumDocumento</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody class="body_tabla">
      <tr *ngFor="let cliente of cliente" class="text-center" >
        <td>{{cliente.idCliente}}</td>
        <td>{{cliente.direccion}}</td>
        <td>{{cliente.numDocumento}}</td>
        <td>{{cliente.estado}}</td>
        <td>
          <button (click)="Editar(cliente)" class="btn btn-warning">Editar</button>
          <button (click)="Delete(cliente)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
