<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-cuadrilla-admin-editar [cuadrilla]="data.content"></app-cuadrilla-admin-editar>
  </div>
  <ng-template #showNewForm>
    <app-cuadrilla-admin></app-cuadrilla-admin>
  </ng-template>
</mat-dialog-content>
