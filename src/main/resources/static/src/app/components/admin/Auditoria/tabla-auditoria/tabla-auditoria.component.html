<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.idProveedor }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha_hora">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha_hora }}</td>
  </ng-container>

  <ng-container matColumnDef="ipusuario">
    <th mat-header-cell *matHeaderCellDef>Nit</th>
    <td mat-cell *matCellDef="let element">{{ element.ipUsuario }}</td>
  </ng-container>

  <ng-container matColumnDef="operacioncrud">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.operacionCrud }}</td>
  </ng-container>

  <ng-container matColumnDef="tabla">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let element">{{ element.tabla }}</td>
  </ng-container>

  <ng-container matColumnDef="idusuario">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
