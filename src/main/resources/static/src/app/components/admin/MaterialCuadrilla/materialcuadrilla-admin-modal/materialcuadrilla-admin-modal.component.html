<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-materialCuadrilla-admin-editar [materialCuadrilla]="data.content"></app-materialCuadrilla-admin-editar>
  </div>
  <ng-template #showNewForm>
    <app-materialCuadrilla-admin></app-materialCuadrilla-admin>
  </ng-template>
</mat-dialog-content>
