<div class="registe">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_parametro()" id="login">
    <h1>Registro Parametro</h1>
    <input
      type="descripcion"
      [(ngModel)] = "parametro.descripcion"
      name="descripcion"
      placeholder="Ingrese la descripciÃ³n del parametro"
      required="required"
    />
    <input
      type="tipo"
      [(ngModel)]="parametro.tipo"
      name="tipo"
      placeholder="Ingrese el tipo del parametro"
      required="required"
    />
    <input
      type="valor"
      [(ngModel)]="parametro.valor"
      name="valor"
      placeholder="Ingrese el valor a validar del parametro"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
