<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newMaterial" (ngSubmit)="register_material(newMaterial.value)">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="nombreMaterial" formControlName="nombreMaterial">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput placeholder="cantidad" formControlName="cantidad">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Costo</mat-label>
      <input matInput placeholder="costo" formControlName="costo">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
