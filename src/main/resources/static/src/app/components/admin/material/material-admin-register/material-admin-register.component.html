<div class="register">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_material()" id="login">
    <h1>Registro Material</h1>
    <input
      type="nombreMaterial"
      [(ngModel)] = "material.nombreMaterial"
      name="nombreMaterial"
      placeholder="Ingrese el nombre del material"
      required="required"
    />
    <input
      type="cantidad"
      [(ngModel)]="material.cantidad"
      name="cantidad"
      placeholder="Ingrese la cantidad disponible"
      required="required"
    />
    <input
      type="costo"
      [(ngModel)]="material.costo"
      name="costo"
      placeholder="Ingrese el costo del material"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
