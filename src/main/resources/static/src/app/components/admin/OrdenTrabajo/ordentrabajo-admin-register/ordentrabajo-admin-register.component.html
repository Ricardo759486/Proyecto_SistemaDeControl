<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newOrdenTrabajo" (ngSubmit)="register_ordentrabajo(newOrdenTrabajo.value)">
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input matInput placeholder="Ingrese la descripcion" formControlName="descripcion">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Seleccione el cliente" formControlName="cliente">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cuadrilla</mat-label>
      <input matInput placeholder="Seleccione la cuadrilla" formControlName="cuadrilla">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de servicio</mat-label>
      <input matInput placeholder="Seleccione el tipo de servicio" formControlName="tiposervicio">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
