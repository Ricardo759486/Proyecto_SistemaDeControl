<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="editTurnoTrabajo" (ngSubmit)="editar_turnotrabajo(editTurnoTrabajo.value)">
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input matInput placeholder="Ingrese la descripcion" formControlName="descripcion">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
