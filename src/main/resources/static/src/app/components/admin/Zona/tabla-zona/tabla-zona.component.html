<div class="container">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Ciudad</th>
        <th>Coordenadas</th>
        <th>Localidad</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody class="body_tabla">
      <tr *ngFor="let zona of zona" class="text-center" >
        <td>{{zona.idZona}}</td>
        <td>{{zona.ciudad}}</td>
        <td>{{zona.coordenadas}}</td>
        <td>{{zona.localidad}}</td>
        <td>{{zona.estado}}</td>
        <td>
          <button (click)="Editar(zona)" class="btn btn-warning">Editar</button>
          <button (click)="Delete(zona)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
