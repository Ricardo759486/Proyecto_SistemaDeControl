<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newProveedor" (ngSubmit)="register_proveedor(newProveedor.value)">
    <mat-form-field>
      <mat-label>Nit</mat-label>
      <input matInput placeholder="nit" formControlName="nit">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input matInput placeholder="Direccion" formControlName="direccion">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
