<div class="login">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_telefono()" id="login">
    <h1>Registro Telefono</h1>
    <input
      type="num_telefono"
      [(ngModel)] = "telefono.num_telefono"
      name="num_telefono"
      placeholder="Ingrese el numero de telefono"
      required="required"
    />
    <input
      type="tipo"
      [(ngModel)]="telefono.tipo"
      name="tipo"
      placeholder="Seleccione el tipo de usuario"
      required="required"
    />
    <input
      type="costo"
      [(ngModel)]="telefono.idUsuario"
      name="costo"
      placeholder="Ingrese el costo del material"
      required="required"
    />
    <input
      type="costo"
      [(ngModel)]="telefono.idProveedor"
      name="costo"
      placeholder="Ingrese el costo del material"
      required="required"
    />
    <input
      type="costo"
      [(ngModel)]="telefono.idCliente"
      name="costo"
      placeholder="Ingrese el costo del material"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
