<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newTelefono" (ngSubmit)="register_telefono(newTelefono.value)">
    <mat-form-field>
      <mat-label>Numero de telefono</mat-label>
      <input matInput placeholder="Ingrese el numero de telefono" formControlName="num_telefono">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <input matInput placeholder="Seleccione el tipo de usuario" formControlName="tipo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Seleccione el usuario" formControlName="usuario" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Proveedor</mat-label>
      <input matInput placeholder="Seleccione el proveedor" formControlName="proveedor">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Seleccione el cliente" formControlName="cliente">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
