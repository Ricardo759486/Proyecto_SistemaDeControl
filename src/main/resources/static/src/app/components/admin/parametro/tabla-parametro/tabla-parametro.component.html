<div class="container">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Descripcion</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody class="body_tabla">
      <tr *ngFor="let parametro of parametro" class="text-center" >
        <td>{{parametro.idParametro}}</td>
        <td>{{parametro.descripcion}}</td>
        <td>{{parametro.tipo}}</td>
        <td>{{parametro.valor}}</td>
        <td>
          <button (click)="Editar(parametro)" class="btn btn-warning">Editar</button>
          <button (click)="Delete(parametro)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
