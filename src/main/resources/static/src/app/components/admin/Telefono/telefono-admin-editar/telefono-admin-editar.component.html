<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="editTelefono" (ngSubmit)="editar_telefono(editTelefono.value)">

    <mat-form-field>
      <mat-label>Numero de telefono</mat-label>
      <input matInput placeholder="numTelefono" formControlName="numTelefono">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo entidad</mat-label>
      <mat-select placeholder="tipoUsuario" formControlName="tipoUsuario">
        <mat-option>None</mat-option>
        <mat-option value="U">Usuario</mat-option>
        <mat-option value="P">Proveedor</mat-option>
        <mat-option value="C">Cliente</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
