<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-cliente-admin-editar [cliente]="data.content"></app-cliente-admin-editar>
  </div>
  <ng-template #showNewForm>
    <app-cliente-admin></app-cliente-admin>
  </ng-template>
</mat-dialog-content>
