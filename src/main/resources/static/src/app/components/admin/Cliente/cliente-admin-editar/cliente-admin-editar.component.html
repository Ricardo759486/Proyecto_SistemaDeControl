<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="editCliente" (ngSubmit)="editar_cliente(editCliente.value)">

    <mat-form-field appearance="fill">
      <mat-label>Tipo de documento</mat-label>
      <mat-select placeholder="tipoDocumento" formControlName="tipoDoc">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let tipoDocumento of tipoDocumento" value = {{tipoDocumento.idDocumento}}>{{tipoDocumento.descripcion}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Numero de Documento</mat-label>
      <input matInput placeholder="numeroDocumento" formControlName="numDocumento">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input matInput placeholder="direccion" formControlName="direccion">
    </mat-form-field>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
