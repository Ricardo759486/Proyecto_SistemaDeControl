<div class="login">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_cuadrilla()" id="login">
    <h1>Registro Cuadrillas</h1>
    <input
      type="movilAsociado"
      [(ngModel)] = "cuadrilla.movilAsociado"
      name="MovilAsociado"
      placeholder="Movil Asociado"
      required="required"
    />
    <input
      type="select"
      [(ngModel)]="cuadrilla.zona"
      name="Zona"
      placeholder="Seleccione una Zona..."
      required="required"
    />
    <input
      type="select"
      [(ngModel)]="cuadrilla.proveedor"
      name="Proveedor"
      placeholder="Seleccione un Provedor..."
      required="required"
    />
    <input
      type="select"
      [(ngModel)]="cuadrilla.turnoTrabajo"
      name="TurnoTrabajo"
      placeholder="Ingrese el turno de trabajo"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
