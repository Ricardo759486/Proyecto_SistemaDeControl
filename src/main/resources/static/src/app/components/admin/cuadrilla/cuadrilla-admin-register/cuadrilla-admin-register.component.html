<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="newCuadrilla" (ngSubmit)="register_cuadrilla(newCuadrilla.value)">
    <mat-form-field>
      <mat-label>Movil Asociado</mat-label>
      <input matInput placeholder="Movil Asociado" formControlName="Ingrese el movil asociado">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zona</mat-label>
      <input matInput placeholder="Zona" formControlName="Zona seleccionada">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Proveedor</mat-label>
      <input matInput placeholder="Proveedor" formControlName="Proveedor seleccionado" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Turno de trabajo</mat-label>
      <input matInput placeholder="Turno" formControlName="Turno seleccionado">
    </mat-form-field>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
