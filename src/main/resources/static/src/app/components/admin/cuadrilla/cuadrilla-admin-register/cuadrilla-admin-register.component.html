<div class="login">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_cuadrilla()" id="login">
    <h1>Registro Cuadrillas</h1>
    <input
      type="movilAsociado"
      [(ngModel)] = "cuadrilla.movilAsociado"
      name="MovilAsociado"
      placeholder="Movil Asociado"
      required="required"
    />
    <br>
    <label>Seleccione la zona:  </label>
    <select [(ngModel)]="cuadrilla.zona">
      <option *ngFor="let zona of zona" value = {{zona.idZona}}>
        {{zona.localidad}}
      </option>
    </select>
    <br>
    <label>Seleccione el proveedor:  </label>
    <select [(ngModel)]="cuadrilla.proveedor">
      <option *ngFor="let proveedor of proveedor" value = {{proveedor.idProveedor}}>
        {{proveedor.nombre}}
      </option>
    </select>
    <br>
    <label>Seleccione el turno de trabajo:  </label>
    <select [(ngModel)]="cuadrilla.turnoTrabajo">
      <option *ngFor="let turnoTrabajo of turnoTrabajo" value = {{turnoTrabajo.idTurno}}>
        {{turnoTrabajo.descripcion}}
      </option>
    </select>
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
