<div class="row" *ngIf="loading">
  <div class="col-md-4 col-md-offset-4">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

</div>
<div class="new-post-container">
  <form [formGroup]="editOrdenTrabajo" (ngSubmit)="editar_ordenTrabajo(editOrdenTrabajo.value)">

    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input matInput placeholder="Ingrese la descripcion" formControlName="descripcion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cliente</mat-label>
      <mat-select placeholder="idCliente" formControlName="idCliente">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let cliente of cliente" value = {{cliente.idCliente}}>{{cliente.numDocumento}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cuadrilla</mat-label>
      <mat-select placeholder="idCuadrilla" formControlName="idCuadrilla">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let cuadrilla of cuadrilla" value = {{cuadrilla.idCuadrilla}}>{{cuadrilla.movilAsociado}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de servicio</mat-label>
      <mat-select placeholder="idTipoServicio" formControlName="idTipoServicio">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let tipoServicio of tipoServicio" value = {{tipoServicio.idServicio}}>{{tipoServicio.descripcion}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save">
    </div>
  </form>
</div>
