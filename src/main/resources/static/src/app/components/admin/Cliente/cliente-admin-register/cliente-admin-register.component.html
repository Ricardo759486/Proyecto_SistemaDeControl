<div class="login">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <form class="custom-form" method="post" (ngSubmit)="register_cliente()" id="login">
    <h1>Registro Cliente</h1>
    <input
      type="numDocumento"
      [(ngModel)] = "cliente.numDocumento"
      name="numDocumento"
      placeholder="Ingrese el número de documento del cliente"
      required="required"
    />
    <input
      type="tipoDocumento"
      [(ngModel)]="cliente.tipoDocumento"
      name="tipoDocumento"
      placeholder="Seleccione el tipo de documento del cliente"
      required="required"
    />
    <input
      type="costo"
      [(ngModel)]="cliente.direccion"
      name="costo"
      placeholder="Ingrese la dirección del cliente"
      required="required"
    />
    <button type="submit" >Registrar</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
