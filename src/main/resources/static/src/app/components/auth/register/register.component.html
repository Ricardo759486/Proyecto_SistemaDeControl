<!-- register.component.html -->
<app-navbar></app-navbar>
<div class="register">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>


  <form class="custom-form" method="post" (ngSubmit)="register()" id="register">
    <h1>Registrate como nuevo usuario</h1>
    <input
      type="email"
      [(ngModel)]="user.login"
      name="email"
      placeholder="Ingrese el Email"
      required="required"
    />
    <input
      type="number"
      [(ngModel)]="user.identificacion"
      name="Número identificación"
      placeholder="Ingrese su número identificación"
      required="required"
    />
    <input
      type="number"
      [(ngModel)]="user.direccion"
      name="Dirección"
      placeholder="Ingrese su dirección"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="user.clave"
      name="password"
      placeholder="Ingrese su contraseña"
      required="required"
    />
    <button type="submit" >Registrarse</button>
    <div class="row" *ngIf="errorRegister">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
