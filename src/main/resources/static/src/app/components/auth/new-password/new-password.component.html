
<div class="login">
  <div class="row" *ngIf="loading">
    <div class="col-md-4 col-md-offset-4">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
  <form class="custom-form" method="post" (ngSubmit)="CambiarClave()" id="cambiar_clave">
    <h1>Se necesita cambio de clave obligatorio</h1>
    <input
      type="email"
      [(ngModel)] = "user.clave"
      name="email"
      placeholder="Ingrese el Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="claveRepeat"
      name="password"
      placeholder="Ingrese la contraseña"
      required="required"
    />
    <button type="submit" >Iniciar sesión</button>
    <div class="row" *ngIf="errorInicio">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <strong>Error: </strong> {{mensajeError}}
        </div>
      </div>
    </div>
  </form>
</div>
